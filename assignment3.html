<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Type</title>
    <style>
        li{
            list-style-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/50px_x_50px_coloured_logo_on_white_background.svg/102px-50px_x_50px_coloured_logo_on_white_background.svg.png?20210131002544);
        }
        body{
            padding: 100px;
        }
        span{
            position: relative;
            bottom: 45px;
            font-weight: 600;
        }
        
    </style>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li><span>C</span></li>
        <li><span>C++</span></li>
        <li><span>JAVA</span></li>
        <li><span>ASSEMBLY LANGUAGE</span></li>
        <li><span>PYTHON</span></li>
    </ul>
</body>
</html>
