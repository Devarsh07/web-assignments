
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table5</title>
    <style>
        table,td{
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td colspan="2">part-1</td>
            <td rowspan="2">part-2</td>
        </tr>
        <tr>
            <td rowspan="3">part-3</td>
            <td colspan="2">part-4</td>
        </tr>
        <tr>
            <td>part-5</td>
            <td>part-6</td>
            <td rowspan="2">part-7</td>
        </tr>
        <tr>
            <td colspan="2">part-8</td>
        </tr>
    </table>
</body>
</html>
