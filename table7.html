<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table7</title>
    <Style>
        table,td{
            border: 2px solid black;
            text-align: center;
        }
    </Style>
</head>
<body>
    <table>
        <tr>
            <td><b>NAME</b></td>
            <td><b>ROLL NO</b></td>
            <td><b>CLASS</b></td>
        </tr>
        <tr>
            <td>AMAN</td>
            <td colspan="2">101</td>
          
        </tr>
        <tr>
            <td rowspan="2">JOHN</td>
            <td rowspan="2">102</td>
            <td>JAVA</td>
        </tr>
        <tr>
            <td>PHP</td>
            
        </tr>
        <tr>
            <td>ABC</td>
            <td>103</td>
            <td>JS</td>
        </tr>
    </table>
</body>
</html>
