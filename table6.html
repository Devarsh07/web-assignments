<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table6</title>
    <style>
        table,td{
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><b>Time table</b></td>
            
        <tr>
            <td>10:00</td>
            <td>JS</td>
            <td>CSS</td>
            <td>HTML</td>
        </tr>
        <tr>
            <td>11:00</td>
            <td>HTML</td>
            <td colspan="2">JS</td>
            
        </tr>
        <tr>
            <td colspan="4">LUNCH</td>
           
        </tr>
        <tr>
            <td>3:00</td>
            <td colspan="2">JS</td>
            <td>PHP</td>
            
        </tr>
    </table>
</body>
</html>
